{% extends "base.html" %}

{% load static %}

{% block titulo %}
Portal Biblioteca - Dashboard
{% endblock %}

{% block conteudo %}
<div class="mycard">
    <h1>Dashboard</h1>
    <div>
        <canvas id="graficoNumVolumes"></canvas>
    </div>
    <br>
    <br>
    <div>
        <canvas id="graficoPizza"></canvas>
    </div>
</div>

{{ labels|json_script:"labels-data" }}
{{ data|json_script:"data-values" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script src="{% static 'myscripts.js' %}"></script> -->
<script>
    // Recebe os dados do Django em formato JSON
    const labels = JSON.parse(document.getElementById('labels-data').textContent);
    const data = JSON.parse(document.getElementById('data-values').textContent);

    function graficoBarras() {
        const ctx = document.getElementById('graficoNumVolumes');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Número de Volumes',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    graficoBarras();

    function graficoPizza() {
        const ctx = document.getElementById('graficoPizza');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Número de Volumes',
                    data: data,
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(80, 60, 200)',
                        'rgb(255, 100, 86)',
                        'rgb(54, 255, 150)'
                    ],
                    hoverOffset: 8
                }]
            }
        });
    }

    graficoPizza();
</script>
{% endblock %}
